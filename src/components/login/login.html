<div class="login-container">
    <div class="box">
        <div id="header">
          <div class="icon-header"><img src="./assets/icons/user.png" ></div>
          <div id="bottom-head">Control Panel</div>
        </div> 
         <form>
          <div class="input-group">      
            <input type="text" required ng-model="vm.login.email">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="input-group">      
            <input type="password" required ng-model="vm.login.password">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>
          <button id="buttonlogintoregister" class="btn" ng-click="vm.entrar()">Login</button>
        </form>
        <div id="footer-box"><p class="footer-text">Esqueceu a senha? <span class="sign-up"> Clique aqui</span></p></div>
      </div>      
</div>
