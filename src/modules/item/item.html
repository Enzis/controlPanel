<div class="item-container"> 
    <label class="title">Itens</label>   
    <div class="search-container">
        <div class="input-group active-float-left">      
            <input type="text" required ng-model="vm.filterItem.name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Item</label>
        </div> 
        <div class="input-group active-float-left">      
            <select ng-model="vm.filterItem.status" required>
                <option value=""></options>
                <option value="Pendente">Pendente</option>
                <option value="Concluido">Concluido</option>
            </select>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Status</label>
        </div>                      
    </div>
    <div class="search-buttons">
        <button class="btn btn-md" ng-click="vm.search()"> Pesquisar </button>
        <button class="btn btn-green btn-md active-float-right" ng-click="vm.newItem()"> Novo </button>
    </div>    
    <div class="search-table table-responsive-vertical shadow-z-1">  
        <table id="table" class="table table-hover">
            <thead>
                <tr>
                <th>Item</th>
                <th>Solicitante</th>
                <th>Status</th>
                <th>Ações</th>
                </tr>
            </thead>
            <tbody>       
                <tr ng-repeat="item in vm.listItens">
                    <td data-title="Name"> {{item.name}} </td>
                    <td data-title="Solicitante"> {{item.user.name}} </td>
                    <td data-title="Status"> {{item.status}} </td>
                    <td data-title="Action"> <button class="btn btn-green btn-icon" title="Editar" ng-click="vm.editItem(item)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-red btn-icon" title="Excluir" ng-click="vm.deleteItem(item)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
